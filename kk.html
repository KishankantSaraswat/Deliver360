<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOS Emergency Call</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="mb-4">Emergency SOS</h1>
        <button id="sosButton" class="btn btn-danger btn-lg fw-bold" 
                onclick="sendSOS()">ðŸš¨ Send Emergency Call</button>
        <div id="responseMessage" class="mt-3 text-success fw-bold"></div>
    </div>

    <script>
        function sendSOS() {
            fetch('/sos', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({})
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('responseMessage').textContent = data.message || 'Call initiated.';
            })
            .catch(error => {
                document.getElementById('responseMessage').textContent = 'Error sending SOS.';
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
