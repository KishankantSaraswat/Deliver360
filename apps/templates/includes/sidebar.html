<script>
    // Wait for the DOM to load
    document.addEventListener('DOMContentLoaded', function() {
        // Select the emergency link
        const emergencyLink = document.getElementById('emergencyLink');

        // Add an event listener for the click event
        emergencyLink.addEventListener('click', function() {
            // Show a message (optional)
            alert("Initiating Emergency Call...");

            // Send an AJAX request to the Flask backend
            fetch('/make-call', {
                method: 'GET',  // Using GET method to trigger the call
            })
            .then(response => response.json())  // Expecting JSON response
            .then(data => {
                // Handle the response, for example, show a success message
                if (data["Call SID"]) {
                    alert('Emergency call started. Call SID: ' + data["Call SID"]);
                } else {
                    alert('Error: ' + data.error);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred.');
            });
        });
    });
</script>
